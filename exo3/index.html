<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Todo list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container" >
        <div class="col-6">
            <form>
                <div class="form-group">
                    <label for="Name">Name:</label>
                    <input type="text" id="Name" class="form-control" placeholder="Name of task" />
                </div>
                <div class="form-group">
                    <label for="Content">Content:</label>
                    <input type="text" id="Content" class="form-control" placeholder="content of task"/>
                </div>
                <br>
        
                <button type="button" id="addtodobtn" class="btn btn-primary ">Add todo</button>
            </form>
        </div>
            <div class="row">
                <div class="col-12" id="todolist"></div>
    </div>
    <script src="script.js"></script>
</body>
</html
